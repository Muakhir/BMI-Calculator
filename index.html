<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight" required>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height" required>
        <button class="btn" onclick="calculateBMI()">Calculate BMI</button>
        <h2 id="result"></h2>
        <div id="bmi-scale">
            <div id="underweight" class="scale-section">Underweight</div>
            <div id="normal" class="scale-section">Normal</div>
            <div id="overweight" class="scale-section">Overweight</div>
            <div id="obese" class="scale-section">Obese</div>
        </div>
    </div>
    <script src="/script/code.js"></script>
</body>
</html>
